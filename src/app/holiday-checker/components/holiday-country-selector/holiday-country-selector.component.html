@if (countries.loading()) {
    <p>Loading</p>
}
@if (countries.list().length) {
    <select (change)="setCountry($event)">
        <option>Select country</option>
        @for (country of countries.list(); track country.isoCode) {
            <option [value]="$index">{{ country.displayName }}</option>
        }
    </select>
}
@if (countries.error()) {
    <p>{{ countries.error() }}</p>
}
